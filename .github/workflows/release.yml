name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v2.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.21'
  BINARY_NAME: phantom-server

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: ç¡®å®šç‰ˆæœ¬
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: freebsd
            goarch: amd64

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: ä¸‹è½½ä¾èµ–
        run: go mod download

      - name: æž„å»º
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          
          ARCH_SUFFIX="${{ matrix.goarch }}"
          [[ "${{ matrix.goarch }}" == "arm" ]] && ARCH_SUFFIX="armv${{ matrix.goarm }}"
          
          BINARY="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${ARCH_SUFFIX}${{ matrix.ext }}"
          
          go build -trimpath \
            -ldflags "-s -w \
              -X 'main.Version=${VERSION}' \
              -X 'main.BuildTime=${BUILD_TIME}' \
              -X 'main.GitCommit=${COMMIT}'" \
            -o "${BINARY}" \
            ./cmd/phantom-server
          
          echo "BINARY=${BINARY}" >> $GITHUB_ENV
          echo "ARCH_SUFFIX=${ARCH_SUFFIX}" >> $GITHUB_ENV

      - name: æ‰“åŒ…
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ env.ARCH_SUFFIX }}"
          
          mkdir -p package
          cp "${{ env.BINARY }}" package/
          cp configs/config.example.yaml package/config.yaml
          cp README.md package/
          cp LICENSE package/
          
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            cd package && zip -r "../${ARCHIVE_NAME}.zip" . && cd ..
            echo "ARCHIVE=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" -C package .
            echo "ARCHIVE=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          fi
          
          sha256sum "${{ env.ARCHIVE }}" > "${{ env.ARCHIVE }}.sha256"

      - name: ä¸Šä¼ äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip
            *.sha256
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½äº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*

      - name: æ•´ç†æ–‡ä»¶
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          cd release && cat *.sha256 > checksums.txt
          ls -la

      - name: ç”Ÿæˆå‘å¸ƒè¯´æ˜Ž
