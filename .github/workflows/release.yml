name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v3.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24'
  BINARY_NAME: phantom-server

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: ${VERSION}, Tag: ${TAG}"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - run: go mod download
      
      - name: Run Tests
        run: go test -v -race ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download Dependencies
        run: go mod download

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          
          ARCH_SUFFIX="${{ matrix.goarch }}"
          [[ "${{ matrix.goarch }}" == "arm" ]] && ARCH_SUFFIX="armv${{ matrix.goarm }}"
          
          BINARY="${{ env.BINARY_NAME }}${{ matrix.ext }}"
          
          go build -trimpath \
            -ldflags "-s -w \
              -X 'main.Version=${VERSION}' \
              -X 'main.BuildTime=${BUILD_TIME}' \
              -X 'main.GitCommit=${COMMIT}'" \
            -o "${BINARY}" \
            ./cmd/phantom-server
          
          echo "ARCH_SUFFIX=${ARCH_SUFFIX}" >> $GITHUB_ENV

      - name: Package
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ env.ARCH_SUFFIX }}"
          
          mkdir -p package
          
          # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            cp "${{ env.BINARY_NAME }}.exe" package/
          else
            cp "${{ env.BINARY_NAME }}" package/
            chmod +x "package/${{ env.BINARY_NAME }}"
          fi
          
          # å¤åˆ¶é…ç½®å’Œæ–‡æ¡£
          [ -f configs/config.example.yaml ] && cp configs/config.example.yaml package/config.yaml
          [ -f README.md ] && cp README.md package/
          [ -f LICENSE ] && cp LICENSE package/
          
          # åˆ›å»ºå‹ç¼©åŒ…
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            FILE_NAME="${ARCHIVE_NAME}.zip"
            cd package && zip -r "../${FILE_NAME}" . && cd ..
          else
            FILE_NAME="${ARCHIVE_NAME}.tar.gz"
            tar -czvf "${FILE_NAME}" -C package .
          fi
          
          # ç”Ÿæˆæ ¡éªŒå’Œ
          sha256sum "${FILE_NAME}" > "${FILE_NAME}.sha256"
          
          echo "ARCHIVE=${FILE_NAME}" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ env.ARCH_SUFFIX }}
          path: |
            *.tar.gz
            *.zip
            *.sha256
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
