# ═══════════════════════════════════════════════════════════════════
# Phantom Server v3.0 配置文件
# ═══════════════════════════════════════════════════════════════════

# UDP 监听地址
listen: ":54321"

# 预共享密钥 (Base64 编码, 32 字节)
# 生成方法: ./phantom-server -gen-psk
# 或者: openssl rand -base64 32
psk: "YOUR_PSK_HERE"

# 时间窗口 (秒)
# 用于 TSKD 密钥派生，建议 30-60
time_window: 30

# 日志级别: debug, info, error
log_level: "info"
